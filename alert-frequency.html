<body class="govuk-template__body app-example-page js-enabled">

    <!-- Disable browser validation for any examples that include form elements -->
    <form action="https://design-system.service.gov.uk/form-handler" method="post" novalidate="">



        <div class="govuk-form-group">
            <fieldset class="govuk-fieldset" aria-describedby="contact-hint">
                <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                    <h1 class="govuk-fieldset__heading">How often would you like to receive your alert?</h1>
                </legend>
                <div id="contact-hint" class="govuk-hint">
                    Select one option.
                </div>
                <div class="govuk-radios" data-module="govuk-radios">
                    <div class="govuk-radios__item">
                        <input class="govuk-radios__input" id="contact" name="contact" type="radio" value="email"
                            aria-controls="conditional-contact" aria-expanded="false">
                        <label class="govuk-label govuk-radios__label" for="contact">
                            Daily
                        </label>
                    </div>
                    <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-contact">
                        <div class="govuk-form-group">
                            <label class="govuk-label" for="sort">
                                Which day would you like it delivered? </label>
                            <select class="govuk-select" id="sort" name="sort">
                                <option value="published">Monday</option>
                                <option value="updated" >Tuesday</option>
                                <option value="views">Wednesday</option>
                                <option value="comments">Thursday</option>
                                <option value="comments">Friday</option>
                                <option value="comments">Saturday</option>
                                <option value="comments">Sunday</option>
                            </select>
                        </div>


                    </div>
                    <div class="govuk-radios__item">
                        <input class="govuk-radios__input" id="contact-2" name="contact" type="radio" value="phone"
                            aria-controls="conditional-contact-2" aria-expanded="false">
                        <label class="govuk-label govuk-radios__label" for="contact-2">
                            Every 3 days
                        </label>
                    </div>
                    <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-contact-2">
                        <div class="govuk-form-group">
                            <label class="govuk-label" for="sort">
                                Which day would you like it delivered? </label>
                            <select class="govuk-select" id="sort" name="sort">
                                <option value="published">Monday</option>
                                <option value="updated" >Tuesday</option>
                                <option value="views">Wednesday</option>
                                <option value="comments">Thursday</option>
                                <option value="comments">Friday</option>
                                <option value="comments">Saturday</option>
                                <option value="comments">Sunday</option>
                            </select>
                        </div>



                    </div>
                    <div class="govuk-radios__item">
                        <input class="govuk-radios__input" id="contact-3" name="contact" type="radio" value="text"
                            aria-controls="conditional-contact-3" aria-expanded="true">
                        <label class="govuk-label govuk-radios__label" for="contact-3">
                            Weekly
                        </label>
                    </div>
                    <div class="govuk-radios__conditional" id="conditional-contact-3">
                        <div class="govuk-form-group">
                            <label class="govuk-label" for="sort">
                                Which day would you like it delivered? </label>
                            <select class="govuk-select" id="sort" name="sort">
                                <option value="published">Monday</option>
                                <option value="updated" >Tuesday</option>
                                <option value="views">Wednesday</option>
                                <option value="comments">Thursday</option>
                                <option value="comments">Friday</option>
                                <option value="comments">Saturday</option>
                                <option value="comments">Sunday</option>
                            </select>
                        </div>


                    </div>
                </div>

            </fieldset>
        </div>



    </form>
